<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            /* Ensure no body margin */
            font-size: 8px;
        }

        .container {
            max-width: 100%;
            /* Adjust container to fit full width */
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #7ab3e7;
            color: white;
            padding: 5px;
            /* Reduced padding */
            text-align: left;
        }

        td {
            padding: 5px;
            /* Reduced padding */
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f251;
        }

        tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        .session {
            padding: 10px;
            /* Add some space for each session */
            margin-bottom: 10px;
            /* Ensure consistent spacing */
        }

        .chatbot-details-table {
            margin: 0;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        .chatbot-details-table th,
        .chatbot-details-table td {
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <table class="chatbot-details-table">
                <thead>
                    <tr>
                        <th>Chatbot ID</th>
                        <th>Chatbot Name</th>
                        <th> Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{chatbotId}}</td>
                        <td>{{chatbotName}}</td>
                        <td>{{date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Conversations</h2>
            {{#each conversations}}
            <div class="session">
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>Conversation ID</th>
                            <th>Date Created</th>
                            <th>Last Message At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{sessionId}}</td>
                            <td>{{startDate}}</td>
                            <td>{{endDate}}</td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    {{#each messages}}
                    <tbody>
                        <tr>
                            <td class="role">{{role}}</td>
                            <td>{{message}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

            {{/each}}
        </div>
    </div>
</body>

</html>
