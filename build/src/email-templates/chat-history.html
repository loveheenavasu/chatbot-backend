<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* body {
            margin: 0;
            /* Ensure no body margin */
        /* }  */

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 8px;
            padding: 0;
        }

        .container {
            page-break-inside: auto;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .section,
        .session {
            page-break-inside: auto;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* 
        .container {
            max-width: 100%;
            /* Adjust container to fit full width */
        /* } */
        */
        /* .container,
        .section,
        .session {
            page-break-inside: avoid;
        } */

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        th {

            padding: 5px;
            /* Reduced padding */
            text-align: left;
            white-space: nowrap;
            /* Prevent extra space */

        }

        td {
            padding: 5px;
            /* white-space: normal; */
            /* Reduced padding */
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) td {
            background-color: rgba(182, 50, 50, 0.32);
            /* background-color: rgba(82, 73, 73, 0.32); */

        }

        tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        .session {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
            /* Add some space for each session */
            margin-bottom: 10px;
            /* Ensure consistent spacing */
        }

        .chatbot-details-table {
            margin: 0;
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        /* Equal column widths */
        .chatbot-details-table th,
        .chatbot-details-table td {
            border: 1px solid #ddd;
            width: 33.33%;
            /* Three columns with equal width */
            padding: 5px;
            /* text-align: center; */
        }

        .info-table th,
        .info-table td {
            width: 33.33%;
            padding: 5px;
        }

        .role {
            font-weight: bold;
        }

        /* .chatbot-details-table td {
            padding: 10px;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <table class="chatbot-details-table">
                <thead>
                    <tr style="background-color: #7ab3e7; color: white">
                        <th>Chatbot ID</th>
                        <th>Chatbot Name</th>
                        <th> Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{chatbotId}}</td>
                        <td>{{chatbotName}}</td>
                        <td>{{date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Conversations</h2>
            {{#each conversations}}
            <div class="session">
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>Conversation ID</th>
                            <th>Date Created</th>
                            <th>Last Message At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{sessionId}}</td>
                            <td>{{startDate}}</td>
                            <td>{{endDate}}</td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <thead>
                        <tr style="background-color: #7ab3e7; color: white">
                            <th>Role</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    {{#each messages}}
                    <tbody>
                        <tr>
                            <td class="role">{{role}}</td>
                            <td>{{message}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

            {{/each}}
        </div>
    </div>
</body>

</html>
